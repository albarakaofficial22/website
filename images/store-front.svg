<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Sky background -->
  <rect width="400" height="200" fill="url(#skyGrad)"/>
  
  <!-- Building -->
  <rect x="50" y="100" width="300" height="150" fill="#F5DEB3"/>
  <rect x="50" y="100" width="300" height="10" fill="#8B7355"/>
  
  <!-- Storefront windows -->
  <rect x="70" y="130" width="100" height="80" fill="#87CEEB" stroke="#6B4423" stroke-width="3"/>
  <rect x="230" y="130" width="100" height="80" fill="#87CEEB" stroke="#6B4423" stroke-width="3"/>
  
  <!-- Door -->
  <rect x="180" y="140" width="40" height="70" fill="#6B4423"/>
  <circle cx="210" cy="175" r="2" fill="#FFD700"/>
  <rect x="185" y="145" width="30" height="30" fill="#87CEEB" opacity="0.6"/>
  
  <!-- Awning -->
  <path d="M40 110L360 110L350 130L50 130Z" fill="#4A7C59"/>
  <path d="M50 130Q70 140 90 130Q110 140 130 130Q150 140 170 130Q190 140 210 130Q230 140 250 130Q270 140 290 130Q310 140 330 130Q350 140 350 130" fill="#8FBC8F"/>
  
  <!-- Sign -->
  <rect x="125" y="50" width="150" height="40" fill="#FFD166" rx="5" stroke="#FF8C42" stroke-width="2"/>
  <text x="200" y="75" text-anchor="middle" fill="#4A7C59" font-family="Arial" font-size="20" font-weight="bold">AL BARAKA</text>
  
  <!-- Window displays -->
  <rect x="80" y="180" width="80" height="20" fill="#8B4513"/>
  <circle cx="90" cy="190" r="5" fill="#FF8C42"/>
  <circle cx="105" cy="190" r="5" fill="#D64545"/>
  <circle cx="120" cy="190" r="5" fill="#FFD166"/>
  <circle cx="135" cy="190" r="5" fill="#8FBC8F"/>
  <circle cx="150" cy="190" r="5" fill="#A8D5A8"/>
  
  <rect x="240" y="180" width="80" height="20" fill="#8B4513"/>
  <rect x="250" y="185" width="10" height="12" fill="#D2691E"/>
  <rect x="265" y="185" width="10" height="12" fill="#CD853F"/>
  <rect x="280" y="185" width="10" height="12" fill="#8B4513"/>
  <rect x="295" y="185" width="10" height="12" fill="#A0522D"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#D3D3D3"/>
  <rect x="0" y="250" width="400" height="3" fill="#A9A9A9"/>
  
  <!-- Small details -->
  <circle cx="100" cy="80" r="15" fill="#FFD700" opacity="0.3"/>
  <circle cx="100" cy="80" r="10" fill="#FFD700" opacity="0.5"/>
  
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
